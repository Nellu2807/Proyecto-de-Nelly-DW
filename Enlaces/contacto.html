<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section class="formulario-contacto">
    <div>
        <fieldset>
            <legend>Datos del usuario</legend>
        <h1>Contacto</h1>
        <form action="#" method="post"enctype="application/x-www-form-urlencoded">
            <div class="formulario-contacto-nombre">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" name="nombre" placeholder="Ingresa tu nombre">

            </div>
            <div class="formulario-contacto">

                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" name="apellido" placeholder="Ingresa tu apellido">
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" name="password">

            <div>
                <label for="Telefono">Teléfono</label>
                <input id="Telefono" type="Telefono" name="Telefono">
            </div>

            </fieldset>
            </div>

            
    </div>

        <div>
                <label for="Asunto del mensaje">Asunto del mensaje</label>
                <input id="Asunto del mensaje" type="Asunto del mensaje" name="Asunto del mensaje">
        </div>
        
            <div>
                <label for="mensaje">Deja tu mensaje:</label>
                <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar tu mensaje"/>
              
            </div>
            <div>
                <legend>Sexo:</legend>
            </div>

            
            <div>
                
                <label for="Hombre">Hombre</label>
                <input type="radio"name="sexo"value="hombre"/>
                <label for="Mujer">Mujer</label>
                <input type="radio"name="sexo"value="mujer"/>
                
                
                <div>
                    <label for="Consultor/a">Consultor/a</label>
                    <select name="Consultor/a">
                        <option value=""hidden>Selecciona una opción</option>
                        <option value="L">Soy consultor/a</option>
                        <option value="M">No soy consultor/a</option>
                        
                                                                                          
                    </select>
                </div>
                <div>
                    <label for="acepta">Acepta términos y condiciones</label>
                    <input id="acepta"type="checkbox" name="acepta" value="1" />
                </div> 

            </div>
            
            <div>
                <input type="submit" value="Enviar formulario"/>
                <input type="reset" value="Limpiar formulario"/>
                
            </div>
            
            
           
        </form>

    </section>

      </footer>
      
</body>
